{% extends "base.html" %}
{% block title %}
    GradeBook - Semesters
{% endblock %}

{% block content %}
    <h1 class="display-1" style="margin-bottom: 30px">GradeBook - Semesters</h1>
    <table class="table table-primary table-hover">
        <thead>
        <tr>
            <th scope="col">Year</th>
            <th scope="col">Semester</th>
        </tr>
        </thead>
        <tbody>
        {% for semester in object_list %}
            <tr class="clickable" onclick="window.location='{% url 'classes_gradebook'  semester.id %}'" style="cursor: pointer">
                <td>{{ semester.year }}</td>
                <td>{{ semester.semester }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
