{% extends "base.html" %}
{% block title %}
    Update Student
{% endblock %}

{% block content %}
    <h1 class="display-2" style="margin-bottom: 30px">Update Student</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            {{ form.firstName }}
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            {{ form.lastName }}
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Email</label>
            {{ form.email }}
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Date Of Birth</label>
            {{ form.dateOfBirth }}
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
        <a class="btn btn-danger" href="{% url 'list_students' %}">Back</a>
    </form>
{% endblock %}
