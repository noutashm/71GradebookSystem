{% extends "base.html" %}
{% block title %}
    Create Lecturer
{% endblock %}

{% block content %}
    <h1 class="display-2" style="margin-bottom: 30px">Create Lecturer</h1>
    <form action="{% url 'create_lecturer' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="staffID" class="form-label">Staff ID</label>
            <input type="number" name="staff_id" class="form-control">
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" name="first_name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" name="last_name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="course" class="form-label">Course</label>
            <select name="course" class="form-select">
                <option value="" selected>---------</option>
                {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.name }}</option>
                {% endfor %}
            </select>
            {{ form.course }}
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date Of Birth</label>
            <input type="date" name="dob" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Create</button>
        <a class="btn btn-danger" href="{% url 'list_lecturers' %}">Back</a>
    </form>
{% endblock %}
