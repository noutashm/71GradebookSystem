{% extends "base.html" %}
{% block title %}
    Update Course
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <h1 class="display-2" style="margin-bottom: 30px">Update Course</h1>
        <div class="mb-3">
            <label for="code" class="form-label">Code</label>
            {{ form.code }}
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            {{ form.name }}
        </div>
        <button class="btn btn-success" type="submit">Update</button>
    </form>
{% endblock %}
