{% extends "base.html" %}
{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <form method="post" action="{% url "update_semester" %}">
        {% csrf_token %}
        <label for="category-name">Year</label>
        <input type="hidden" name="id" readonly value="{{ semester.id }}">
        <input type="text" name="year" value="{{ semester.year }}">
        <label>Semester</label>
        <input type="text" name="semester" value="{{ semester.semester }}">
        <button type="submit">Update</button>
    </form>
{% endblock %}
