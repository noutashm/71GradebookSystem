{% extends "base.html" %}
{% block title %}
    Assign Lecturer To Class
{% endblock %}

{% block content %}
    <h1 class="display-2" style="margin-bottom: 30px">Assign Lecturer To Class</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="lecturer" class="form-label">Lecturer</label>
            {{ form.lecturer }}
        </div>
        <button class="btn btn-primary" type="submit">Assign</button>
        <a class="btn btn-danger" href="{% url 'list_classes' %}">Back</a>
    </form>
{% endblock %}
