{% extends "base.html" %}
{% block title %}
    Delete Class
{% endblock %}

{% block content %}
    <form method="post">
    <h1 class="display-2" style="margin-bottom: 30px">Delete Class</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <p>Are you SURE you want to Delete?</p>
        <a class="btn btn-success" href="{% url 'list_classes' %}">No</a>
        <button class="btn btn-danger" type="submit">Yes</button>
    </form>
{% endblock %}
